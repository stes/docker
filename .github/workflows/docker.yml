name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        docker_tag:
          - base-torch1.8.2-cpu-python3.8
          - base-torch1.8.2-cuda11.3.0-runtime-ubuntu20.04
          - base-torch1.12.1-cuda10.2-cudnn8-runtime-ubuntu18.04

    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: Dockerfile.${{ matrix.docker_tag }} 
          push: true 
          tags: stffsc/cebra-testing:${{ matrix.docker_tag }}
